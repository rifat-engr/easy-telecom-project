<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Offer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Add Offer</h1>
    <form action="#" class="offer-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>
      </div>

      <div class="form-group">
        <label for="originalPrice">Original Price:</label>
        <input type="number" id="originalPrice" name="originalPrice" placeholder="Enter original price" required>
      </div>

      <div class="form-group">
        <label for="discountPrice">Discount Price:</label>
        <input type="number" id="discountPrice" name="discountPrice" placeholder="Enter discount price" required>
      </div>

      <div class="form-group">
        <label for="picture">Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>
      </div>

      <button type="submit" class="btn">Add Offer</button>
    </form>
  </div>
</body>
</html>
